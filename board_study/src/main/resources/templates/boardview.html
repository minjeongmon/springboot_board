<style>
	.layout {
		width: 600px;
		margin: 0 auto;
		margin-top: 40px;
	}
	
	.layout input {
		width: 100%;
		box-sizing: border-box
	}
	
	.layout textarea {
		width: 100%;
		margin-top: 10px;
		min-height: 300px;
	}
	
</style>

<body>
	<div class="layout">
		<form>
			<input name="title" th:value="${board.title}">
			<textarea name="content" th:text="${board.content}"></textarea>
			
			<button type="button" th:onclick="|location.href='@{${board.filepath}}'|">파일보기</button>
			<button type="button" th:onclick="|location.href='@{/board/modify/{id}(id = ${board.id})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/board/delete(id=${board.id})}'|">삭제</button>
		</form>
	</div>
</body>
